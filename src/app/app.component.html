<h1 >Service in Angular</h1>

<ul *ngFor="let data of users">
    <li>{{data.name}}</li>
    <li>{{data.email}}</li>
    <li>{{data.phone}}</li>
</ul>
<!-- <app-footer></app-footer> -->
<form #userform="ngForm" (ngSubmit)="submitData(userform.value)">
    <input type="text" name="name" placeholder="enter name" ngModel><br><br>
    <input type="text" name="email" placeholder="enter email" ngModel><br><br>
    <input type="text" name="phone" placeholder="enter phone"ngModel><br><br>
    <button>Submit</button>
</form>
